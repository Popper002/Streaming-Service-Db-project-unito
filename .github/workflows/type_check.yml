name: LaTeX Check

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up LaTeX
      uses: docker://danteev/texlive:latest
    - name: Check LaTeX structure
      run: |
        lacheck Progetto.tex
        chktex -n 6 Progetto.tex